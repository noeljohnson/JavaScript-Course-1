<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <title>One Time Firing Timers</title>
  </head>

  <body>
    <script>
      function timesUp(){
        alert("3 seconds are done");
      }
      let pid = setTimeout(timesUp, 3000);
      console.log("The process id is", pid);
    </script>
  </body>

</html>
