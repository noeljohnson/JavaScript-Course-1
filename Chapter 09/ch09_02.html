<!DOCTYPE html>
<!--GTG-->

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Using Tag Name</title>
  </head>

  <body>
    <span>Below is a table</span>
    <table>
      <tr>
        <td>Row 1 Cell 1</td>
        <td>Row 1 Cell 2</td>
      <tr>
    </table>
    <script>
      let tdList = document.getElementsByTagName("td");
      tdList.item(0).style.color = "red";
    </script>
  </body>
</html>
