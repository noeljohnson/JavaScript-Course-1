<html>

  <head>
    <meta charset="utf-8"/>
    <title>Tossing Dice</title>
  </head>

  <body>
    <script>
      function tossDice(){
        document.write("&nbsp;&nbsp;" + (Math.floor(Math.random() * 6) + 1) + "<br/>");
      }
      
      document.write("Tossing a die 10 times<br/>");
      for (let i = 0; i < 10; i++){
        tossDice();
      }
    </script>
  </body>

</html>
