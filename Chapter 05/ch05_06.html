<html>

  <head>
    <meta charset="utf-8"/>
    <title>Saving required digits</title>
  </head>

  <body>
    <script>
      function fix(val, numDig){
        res = val;
        if (numDig > 0){
          div = Math.pow(10, numDig);
          res  = Math.round(val * div) / div;
        }
        return (res);
      }

      let val = parseFloat(prompt("Enter the number", "2.2345")),
        reqDig = parseInt(prompt("Enter required number of digits", "2"), 10);

      document.write(val + " fixed to " + reqDig + " decimal places is: " + fix(val, reqDig) + "<br/>");
    </script>
  </body>

</html>
