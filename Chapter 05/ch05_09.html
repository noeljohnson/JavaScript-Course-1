<!DOCTYPE html>
<!--GTG-->
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <title>Objects</title>
  </head>

  <body>
    <script>
      
      function newPersObj(firstName, lastName){
        return {
          firstName : firstName,
          lastName : lastName,
          getFullName : function(){
            return (this.firstName + " " + this.lastName);
          },
          greet : function (pers){
            return ("Hello " + pers.getFullName()+ ". I am " + this.getFullName());
          }
        };
      }

      let p1 = newPersObj("John", "Doe"),
        p2 = newPersObj("Jane", "Doe");

      document.write(p2.greet(p1) + "<br/>");

    </script>
  </body>

</html>
