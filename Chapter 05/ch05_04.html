<!DOCTYPE html>
<!--GTG-->

<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <title>Math rounding methods</title>
  </head>

  <body>
    <script>
      let myNum = parseFloat(prompt("Enter a number", "32.65"));
      document.write("<h3>The number you entered was " + myNum + "</h3>");
      document.write("<p>The rounding results for this numbers are</p>");
      document.write("<table width=\"150\" border=\"1\">");
      document.write("<tr><th>Method</th><th>Result</th></tr>");
      document.write("<tr><td>parseInt()</td><td>" + parseInt(myNum)  + "</td></tr>");
      document.write("<tr><td>floor()</td><td>" + Math.floor(myNum)  + "</td></tr>");
      document.write("<tr><td>ceil()</td><td>" + Math.ceil(myNum)  + "</td></tr>");
      document.write("<tr><td>round()</td><td>" + Math.round(myNum)  + "</td></tr>");
      document.write("</table>");
    </script>
  </body>

</html>
