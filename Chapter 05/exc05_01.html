<html>

  <head>
    <meta charset="utf-8"/>
    <title>Adding Dates</title>
  </head>

  <body>
    <script>
      
      function parseTimeDelta(tds){
        let y = undefined,
          m = undefined,
          d = undefined,
          s = 0,
          i = tds.indexOf(',');

        y = parseInt(tds.substring(s, i).trim(), 10);
        s = i + 1;
        i = tds.indexOf(',', i + 1);
        m = parseInt(tds.substring(s, i).trim(), 10);
        s = i + 1;
        d = parseInt(tds.substring(s).trim(), 10);

        return {year: y, month: m, day: d};
      }

      let tds = prompt("Enter number of years, months, days to add to the current date", "2, 3, 10"),
        tdo = parseTimeDelta(tds),
        resDate = new Date();

      resDate.setDate(tdo.day + resDate.getDate());
      resDate.setMonth(tdo.month + resDate.getMonth());
      resDate.setYear(tdo.year + resDate.getFullYear());

      document.write("Final Date is " + resDate.getDate() + '/' + (resDate.getMonth() + 1) + '/' + 
        resDate.getFullYear() + "<br/>");
    </script>
  </body>

</html>
