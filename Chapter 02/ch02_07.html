<!DOCTYPE html>
<!--GTG-->

<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <title>Parsing Strings to get numbers</title>
  </head>

  <body>
    <script>
      let myString = "56.02 degrees centigrade",
        myInt, myFloat;

      document.write("\"" + myString + "\" is " + parseInt(myString, 10) + " as an integer <br/>");
      
      myInt = parseInt(myString, 10);
      document.write("\"" + myString + "\" when converted to an integer equals " + myInt + "<br/>");

      myFloat = parseFloat(myString);
      document.write("\"" + myString + "\" when converted to a floating point equals " + myFloat + "<br/>");

    </script>
  </body>

</html>
