<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <title>Assigning to variables</title>
  </head>

  <body>
    <script>
      // Eq is 5/9 * (F - 32);
      let farenheit = prompt("Enter temperature in Fareheit", 50);
      let cels  = 5 / 9 * (farenheit - 32);
      alert(farenheit + "\xB0 Farenheit is " + cels + "\xB0 centigrade");
    </script>
  </body>

</html>
