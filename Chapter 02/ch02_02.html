<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <title>Assigning variables using variables</title>
  </head>

  <body>
    <script>
      let string1 = "Hello";
      let string2 = "Goodbye";

      alert(string1);
      alert(string2);

      string2 = string1;

      alert(string1);
      alert(string2);

      string1 = "Now for something diffrent";
      alert(string1);
      alert(string2);
    </script>
  </body>

</html>
