<!DOCTYPE html>
<!--GTG-->

<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <title>Exploring Arrays</title>
  </head>

  <body>
    <script>
    
      let myArr = [];
      myArr[0] = "Jeremy";
      myArr[1] = "Paul";
      myArr[2] = "John";
      
      document.write("myArr[0] = " + myArr[0] + "<br/>");
      document.write("myArr[1] = " + myArr[1] + "<br/>");
      document.write("myArr[2] = " + myArr[2] + "<br/>");

      myArr[1] = "Mike";

      document.write("myArr[1] changed to " + myArr[1] + "<br/>");
    </script>
  </body>

</html>
