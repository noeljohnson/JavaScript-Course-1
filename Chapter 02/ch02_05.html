<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <title>Assigning to variables</title>
  </head>

  <body>
    <script>
      let greetStr = "Hello",
        myName = prompt("Please enter your name", ""),
        concatString;

      document.write(greetStr + " " + myName + "</br>");
      concatString = greetStr + " " + myName + "</br>";

      document.write(concatString);
    </script>
  </body>

</html>
