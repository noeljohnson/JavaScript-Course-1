<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <title>Convert Temperatures</title>
  </head>

  <body>
    <script>
      
      let centi = parseFloat(prompt("Enter temperature in celcius", "50")),
        farenh = 9 / 5 * centi + 32;

      document.write(centi + "\xB0 centigrade is " + farenh + "\xB0 farenheit");

    </script>
  </body>

</html>
