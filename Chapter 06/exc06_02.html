<!DOCTYPE html>

<html>
  
  <head>
    <meta charset="utf-8"/>
    <title>Replacing Words</title>
  </head>

  <body>
    <script>
      let myStr = "a dog walked in off a street and ordered a finest beer",
        regEx = /\ba\b/gi;
      document.write(myStr + "<br/>");
      document.write("Replacing a with the <br/>");
      document.write(myStr.replace(regEx, "the") + "<br/>");
    </script>
  </body>

</html>
