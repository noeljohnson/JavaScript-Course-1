
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <title>Regular Expression Matching</title>
  </head>

  <body>
    <div id="output">
    </div>
    <script>
      let html = "<h2>Hello World</h2><p>We love you</p>";
      document.getElementById("output").innerText = html.match(
        /<[^>\r\n]+>|[^<>\r\n]+/g
      ).join("\r\n");
    </script>
  </body>

</html>
