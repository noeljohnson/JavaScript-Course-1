<!DOCTYPE html>
<!--GTG-->

<html>
  <head>
    <meta charset="utf-8"/>
    <title>Positional Characters</title>
  </head>

  <body>
    <script>
      let myStr = "Paul, Pauline, Paula, paul, Paul, JeanPaul";
      document.write(myStr + "<br/>");
      document.write("Replace all Paul names with rango<br/>");
      document.write(myStr.replace(/\bpaul\b/gi, "Rango"));
    </script>
  </body>
</html>
