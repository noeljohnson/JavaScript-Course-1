<!DOCTYPE html>
<!--GTG-->

<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <title>Switch Statements</title>
  </head>

  <body>
    <script>
      let secNum = parseInt(prompt("Pick a number between 1 and 5", "1"), 10);

      switch(secNum){
        case 1:
          document.write("Too Low<br/>");
          break;
        case 2:
          document.write("Too Low<br/>");
          break;
        case 3:
          document.write("You guessed the secret number<br/>");
          break;
        case 4:
          document.write("Too High<br/>");
          break;
        case 5:
          document.write("Too High<br/>");
          break;
        default:
          document.write("Didn't choose a number between 1 and 5</br>");
          break;
      }

      document.write("Execution continues</br>");
    </script>
  </body>

</html>
