<!DOCTYPE html>
<!--GTG-->

<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <title>Explore If</title>
  </head>

  <body>
    <script>
      let farenh = parseInt(prompt("Enter temperature in Farenheit" ,"50"), 10),
        cels = 5 / 9 * (farenh - 32);

      document.write(farenh + "\xB0 Farenheit is " + cels + "\xB0 celcius</br>");

      if (cels < 0){
        document.write("That is below the freezing point of water </br>");
      }

      if (cels == 100)
        document.write("Thats the boiling point of water");
    </script>
  </body>

</html>
