<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <title>Functions</title>
  </head>

  <body>
    <script>
      function dispMult(multip, start, end){
        for (let i = start; i <= end; i++){
          document.write(multip + " * " + i + " = " + multip * i + "</br>");
        }
      }

      dispMult(4, 4, 9);
    </script>
  </body>

</html>
