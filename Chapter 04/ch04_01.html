<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <title>Functions</title>
  </head>

  <body>
    <script>
      function convToCels(degFarenh){
        return (5/9 * (degFarenh - 32));
      }

      let farenhArr = [212, 32, 459.15],
        celsArr = [];

      for (let i = 0; i < 3; i++){
        celsArr[i] = convToCels(farenhArr[i]);
      }

      for (let i = 2; i >= 0; i--){
        document.write("For i = " + i + ", farenhite  = " + farenhArr[i] + "\xB0 which is "
          + celsArr[i] + "\xB0 celcius<br/>");
      }
    </script>
  </body>

</html>
