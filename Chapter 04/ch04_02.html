<!DOCTYPE html>
<!--GTG-->

<html>
  
  <head>
    <meta charset="utf-8"/>
    <title>Passing Functions</title>
  </head>

  <body>
    <script>
      function toCelcius(farenhite){
        return (5 / 9 * (farenhite - 32));
      }

      function toFarenhite(celcius){
        return (9 / 5 * celcius + 32);
      }

      function converter(cnvFn, temp){
        return (cnvFn(temp));
      }
      
      document.write("32\xB0 celcius is " + converter(toFarenhite, 32) + "\xB0 farenhite<br/>");
      document.write("32\xB0 farenhite is " + converter(toCelcius, 32) + "\xB0 celcius<br/>");
    </script>
  </body>
</html>
